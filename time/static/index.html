<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Import style -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="//cdn.jsdelivr.net/npm/vue@3"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/@fullcalendar/vue3@6.1.11/dist/index.global.min.js"></script> -->
    <!-- <script src="//cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script> -->


    <!-- Import component library -->
    <script src="//cdn.jsdelivr.net/npm/element-plus"></script>
    <!-- Import axios -->
    <script src="//cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
    <script src="//cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src='//cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.11/index.global.min.js'></script>
    <script src="//cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/locales-all.global.min.js"></script>
    <!-- the rrule-to-fullcalendar connector. must go AFTER the rrule lib -->
    
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-alert title="schuanhe 自用，其他人不能使用哦" type="success" :closable="false" />
            </el-header>
            <el-main>
                <div ref="calendar"></div>
            </el-main>
            <el-footer>

            </el-footer>
        </el-container>
    </div>
    <script>

        const { createApp, ref, onMounted } = Vue;
        const { ElMessage } = ElementPlus;
        // console.log(rrule);
        const App = {
            setup() {
                
                const form = ref({
                    name: '',
                    password: ''
                });
                const calendarOptions = ref({
                    initialView: 'dayGridMonth',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth',
                    },
                    locale: 'zh-cn',
                    buttonIcons: false,
                    weekNumbers: true,
                    navLinks: true,
                    editable: true,
                    dayMaxEvents: true,
                    events: '/myfeed.php',
                    // [
                    //     {
                    //         title: '周期测试',
                    //         // rrule: 'FREQ=DAILY;INTERVAL=28',
                            
                    //         display: 'background',
                    //         backgroundColor: 'red',
                    //         start: '2024-03-05',
                    //         end: '2024-03-07',
                    //     },                                          
                        
                    //     {
                    //         id: 'a',
                    //         groupId: '999',
                    //         start: '2024-03-05',
                    //         end: '2024-03-07',
                    //         display: 'background',
                    //         backgroundColor: 'red',
                    //     },
                    // ],
                });

                const calendar = ref(null);

                onMounted(() => {
                    // 初始化FullCalendar
                    const calendarEl = calendar.value;
                    calendar.value = new FullCalendar.Calendar(calendarEl, calendarOptions.value);
                    calendar.value.render();
                });

                return { form, calendarOptions, calendar };
            }
        };

        const app = createApp(App);

        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>

</html>
